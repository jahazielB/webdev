<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"><input type="text" value=""></div>
        <div><button class="util" id="delete">C</button></div>
        <div><button class="util" id="negative">CE</button></div>
        <div><button class="util">%</button></div>
        <div><button class="operator">/</button></div>
        <div><button>7</button></div>
        <div><button>8</button></div>
        <div><button>9</button></div>
        <div><button class="operator">*</button></div>
        <div><button>4</button></div>
        <div><button>5</button></div>
        <div><button>6</button></div>
        <div><button class="operator">-</button></div>
        <div><button>1</button></div>
        <div><button>2</button></div>
        <div><button>3</button></div>
        <div><button class="operator">+</button></div>
        <div class="zero"><button class="zero">0</button></div>
        <div><button>.</button></div>
        <div><button class="operator">=</button></div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
